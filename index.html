<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate papo uol</title>
</head>
<body>
    <div class="sidebar escondido" onclick="mostraSidebar(this)">
        <div class="participantes">
            <h1>Escolha um contato para enviar mensagem: </h1>
            <ul class="listaParticipantes">
                <li onclick="selecionaPv(this)"><ion-icon name="people"></ion-icon><p>Todos</p></li>
            </ul>
            <h1>Escolha a visibilidade:</h1>
            <ul>
                <li onclick="selecionaPv(this)"><ion-icon name="lock-closed"></ion-icon><p>Publico</p></li>
                <li onclick="selecionaPv(this)"><ion-icon name="lock-open"></ion-icon><p>Reservado</p></li>
            </ul>
        </div>
    </div>
    <div class="barraTopo">
        <img src="imagens/logo 1.png" alt="">
        <ion-icon name="people" onclick="mostraSidebar(this)"></ion-icon>
    </div>
    <div class="conteudo">
        <ul class="menssagens">
        </ul>
        <div class="teste"></div>
    </div>
    <div class="barraInf">
        <input class="menssagem" type="text" id="fname" name="fname" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline" onclick="enviaMsg()"></ion-icon>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
