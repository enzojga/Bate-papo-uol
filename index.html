<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate papo uol</title>
</head>
<body>
    <div class="telaInicial">
        <div>
            <img src="imagens/logo 1.png" alt="">
            <input class="menssagem" type="text" id="fname" name="fname" placeholder="Digite seu nome">
            <button onclick="getUsuario()">Entrar</button>
        </div>
        <div class="escondido">
            <img src="imagens/logo 1.png" alt="">
            <div class="loader"></div>
            <h1>Entrando...</h1>
        </div>
    </div>
    <div class="sidebar escondido">
        <div class="escuro" onclick="mostraSidebar(this)"></div>
        <div class="participantes">
            <h1>Escolha um contato para enviar mensagem: </h1>
            <ul class="listaParticipantes">
                <li onclick="selecionaPv(this)"><ion-icon name="people"></ion-icon><p>Todos</p><ion-icon name="checkmark-outline" class="seloOk"></ion-icon></li>
            </ul>
            <h1>Escolha a visibilidade:</h1>
            <ul class="visibilidade">
                <li data-identifier="visibility" onclick="selecionaTipo(this)"><ion-icon name="lock-closed"></ion-icon><p>Publico</p><ion-icon name="checkmark-outline" class="seloOkB"></ion-icon></li>
                <li data-identifier="visibility" onclick="selecionaTipo(this)"><ion-icon name="lock-open"></ion-icon><p>Reservado</p><ion-icon name="checkmark-outline" class="seloOk"></ion-icon></li>
            </ul>
        </div>
    </div>
    <div class="barraTopo">
        <img src="imagens/logo 1.png" alt="">
        <ion-icon name="people" onclick="mostraSidebar(this)"></ion-icon>
    </div>
    <div class="conteudo">
        <ul class="menssagens">
        </ul>
        <div class="teste"></div>
    </div>
    <div class="barraInf">
            <div>
                <input class="menssagem" type="text" id="fname" name="fname" placeholder="Escreva aqui...">
                <h3 class="escondido"></h3>
            </div>
            <ion-icon name="paper-plane-outline" onclick="enviaMsg()"></ion-icon>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
